<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rapido ‚Äì Kotturu to Hiramandalam</title>

<!-- CSS -->
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI', sans-serif;}
body{background:#111;color:#000;transition:0.3s;}
.app{max-width:420px;margin:0 auto;background:#fff;min-height:100vh;transition:0.3s;}
.header{background:#000;color:#ffcc00;padding:15px;text-align:center;font-size:22px;font-weight:bold;}
.map{height:200px;position:relative;margin-bottom:10px;}
.card{padding:20px;transition:0.3s;}
.route{background:#f2f2f2;padding:12px;border-radius:10px;margin-bottom:15px;text-align:center;transition:0.3s;}
.vehicles{display:flex;justify-content:space-around;margin:15px 0;}
.vehicle{width:45%;border:2px solid #ddd;border-radius:10px;padding:10px;text-align:center;cursor:pointer;transition:0.3s;}
.vehicle:hover{border-color:#ffcc00;}
.vehicle img{width:60px;}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;transition:0.3s;}
button{width:100%;padding:12px;background:#ffcc00;border:none;font-size:18px;font-weight:bold;border-radius:25px;cursor:pointer;transition:0.3s;}
button:hover{background:#f5b800;}
.popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);}
.popup-content{background:#fff;width:300px;margin:150px auto;padding:20px;border-radius:10px;text-align:center;}
.music-btn{position:fixed;bottom:20px;right:20px;background:#ffcc00;border-radius:50%;padding:12px;font-size:18px;cursor:pointer;}
.dark-mode{background:#111;color:#fff;}
.dark-mode .app{background:#222;color:#fff;}
.dark-mode .card{background:#333;}
.dark-mode .route{background:#444;}
.dark-mode input{background:#555;color:#fff;border:1px solid #666;}
.dark-mode button{background:#ffcc00;color:#000;}
</style>

<!-- jsPDF & docx -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.2.0/docx.min.js"></script>
</head>

<body>
<div class="app">
    <div class="header">üõµ RAPIDO</div>

    <!-- Google Maps Embed -->
    <div class="map">
        <iframe
          width="100%"
          height="200"
          style="border:0;"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=Kotturu,Andhra+Pradesh&destination=Hiramandalam,Andhra+Pradesh&mode=driving">
        </iframe>
    </div>

    <div class="card">
        <div class="route">
            ‚è± 35 mins | üí∞ ‚Çπ120
        </div>

        <h3>Select Vehicle</h3>
        <div class="vehicles">
            <div class="vehicle">
                <img src="https://i.imgur.com/2x7XG6g.png"><br>Bike
            </div>
            <div class="vehicle">
                <img src="https://i.imgur.com/Wn4y3nU.png"><br>Auto
            </div>
        </div>

        <input type="text" value="Kotturu" readonly>
        <input type="text" value="Hiramandalam" readonly>
        <input type="text" placeholder="Your Name">
        <input type="tel" placeholder="Mobile Number">

        <button onclick="bookRide()">Book Ride</button>
        <button onclick="generatePDF()">Download Report (PDF)</button>
        <button onclick="generateWord()">Download Report (Word)</button>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üéâ Ride Confirmed!</h2>
        <p>Your Rapido is on the way üö¥‚Äç‚ôÇÔ∏è</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<!-- Background Music -->
<audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>
<div class="music-btn" onclick="toggleMusic()">üé∂</div>

<!-- Dark/Light Mode -->
<button onclick="toggleMode()" style="position:fixed;bottom:20px;left:20px;">üåó</button>

<script>
// Booking popup
function bookRide(){ document.getElementById("popup").style.display="block"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

// Music toggle
function toggleMusic(){ let m=document.getElementById("music"); m.paused ? m.play() : m.pause(); }

// Dark mode toggle
function toggleMode(){ document.body.classList.toggle("dark-mode"); }

// Generate PDF
function generatePDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text("Rapido Ride Booking Website", 20, 20);
    doc.setFontSize(12);
    doc.text("Route: Kotturu ‚ûù Hiramandalam", 20, 30);
    doc.text("Features:", 20, 40);
    doc.text("- Bike & Auto selection", 25, 50);
    doc.text("- Google Map style UI", 25, 60);
    doc.text("- Background music", 25, 70);
    doc.text("- Booking popup", 25, 80);
    doc.text("- Mobile friendly UI", 25, 90);
    doc.save("Rapido_Report.pdf");
}

// Generate Word
function generateWord(){
    const { Document, Packer, Paragraph } = docx;
    const doc = new Document({
        sections:[{
            properties:{},
            children:[
                new Paragraph({text:"Rapido Ride Booking Website", heading:"Heading1"}),
                new Paragraph("Route: Kotturu ‚ûù Hiramandalam"),
                new Paragraph("Features:"),
                new Paragraph("- Bike & Auto selection"),
                new Paragraph("- Google Map style UI"),
                new Paragraph("- Background music"),
                new Paragraph("- Booking popup"),
                new Paragraph("- Mobile friendly UI"),
            ]
        }]
    });
    Packer.toBlob(doc).then(blob=>{
        const link=document.createElement("a");
        link.href=URL.createObjectURL(blob);
        link.download="Rapido_Report.docx";
        link.click();
    });
}
</script>
</body>
</html>
